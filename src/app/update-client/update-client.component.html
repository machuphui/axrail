<h3>Update Client</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="client.name" name="name>
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="client.phoneNumber" name="phoneNumber">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
